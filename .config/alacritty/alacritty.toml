[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

# [env]
# WINIT_X11_SCALE_FACTOR = "2.0"

[font]
size = 15.0

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 1

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

# TODO: ls <DIRNAME> -la (as opposed to ls -la <DIRNAME>) does not work in login shells
# TODO: when shell is not configured, a login shell is used by default, but new terminals
# print a message 'Last login: <date> on <tty>'
[shell]
program = "/bin/zsh"
# args = ["-l"]

[window]
decorations = "none"
dynamic_padding = false
# option_as_alt = "Both" # TODO: should be in soon: https://github.com/alacritty/alacritty/pull/7601
startup_mode = "Windowed"

[window.padding]
x = 4
y = 4

[window.position]
x = 0
y = 0
